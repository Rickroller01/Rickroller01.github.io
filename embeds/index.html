<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>FlappybirdClone</title>
    </head>
    <body>

        <embed scr="https://flappybird.io"/>

        <iframe
      name="roll"
      id="roll"
      width="560px"
      height="315px"
      src="https://flappybird.io"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; audio; unmute;"
      allowfullscreen
      style="width:100vh;height:100vh;"
    ></iframe>
    </body>
</html>
